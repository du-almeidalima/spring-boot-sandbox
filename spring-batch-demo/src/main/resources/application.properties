# DATASOURCE
spring.datasource.url=jdbc:h2:file:~/Development/Java/spring-boot-sandbox/spring-batch-demo/h2-db;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.initialization-mode=always
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

# H2
spring.h2.console.enabled=true

# SPRING BATCH
# By default Spring Batch runs its jobs on startup, this config disable this behavior
# https://docs.spring.io/spring-boot/docs/current/api/org/springframework/boot/autoconfigure/batch/BatchAutoConfiguration.html

spring.batch.job.enable=false

# RESOURCES
input-file="file:users.csvs"