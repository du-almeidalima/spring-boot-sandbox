databaseChangeLog:
  - changeSet:
      id: 1
      author: eduardo-lima
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    - primaryKey: true
                    - nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    - nullable: false
                    - unique: ture
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    - nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    - nullable: false
              - column:
                  name: solicitation_id
                  type: int
        - createTable:
            tableName: companies
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    - primaryKey: true
                    - nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    - nullable: false
              - column:
                  name: identifier
                  type: varchar(255)
                  constraints:
                    - nullable: false
              - column:
                  name: country_id
                  type: int
                  constraints:
                    - nullable: false
              - column:
                  name: solicitation_id
                  type: int
        - createTable:
            tableName: countries
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    - primaryKey: true
                    - nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    - nullable: false
        - createTable:
            tableName: solicitations
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    - primaryKey: true
                    - nullable: false
              - column:
                  name: status
                  type: varchar(75)
                  constraints:
                    - nullable: false
              - column:
                  name: type
                  type: varchar(75)
                  constraints:
                    - nullable: false
              - column:
                  name: user_id
                  type: int
                  constraints:
                    - nullable: true
              - column:
                  name: company_id
                  type: int
                  constraints:
                    - nullable: true
        - createSequence:
            - sequenceName: seq_users_id
        - createSequence:
            - sequenceName: seq_companies_id
        - createSequence:
            - sequenceName: seq_countries_id
        - createSequence:
            - sequenceName: seq_solicitations_id
        - addForeingKeyConstraint:
            baseTableName: companies
            baseColumnNames: country_id
            constraintName: fk_companies_contry_id
            referencedTableName: countries
            referencedColumnNames: id
        - addForeingKeyConstraint:
            baseTableName: solicitations
            baseColumnNames: user_id
            constraintName: fk_solicitations_user_id
            referencedTableName: users
            referencedColumnNames: id
        - addForeingKeyConstraint:
            baseTableName: solicitations
            baseColumnNames: company_id
            constraintName: fk_solicitations_company_id
            referencedTableName: companies
            referencedColumnNames: id
        - addForeingKeyConstraint:
            baseTableName: users
            baseColumnNames: solicitation_id
            constraintName: fk_users_solicitation_id
            referencedTableName: solicitations
            referencedColumnNames: id
        - addForeingKeyConstraint:
            baseTableName: companies
            baseColumnNames: solicitation_id
            constraintName: fk_companies_solicitation_id
            referencedTableName: solicitations
            referencedColumnNames: id